<h2 mat-dialog-title>Delete project</h2>
<mat-dialog-content class="dialog-content">
  <p>
    This action is permanent. To confirm, type project name exactly:
    <strong>{{ data.projectName }}</strong>
  </p>
  <mat-form-field appearance="outline" class="confirm-input">
    <mat-label>Project name</mat-label>
    <input
      matInput
      [(ngModel)]="typedName"
      [attr.data-testid]="'project-delete-confirm-input'"
    />
  </mat-form-field>
  <p class="warning" *ngIf="typedName && !canConfirm">
    Typed name does not match.
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="cancel()">Cancel</button>
  <button
    mat-flat-button
    color="warn"
    [disabled]="!canConfirm"
    (click)="confirm()"
    data-testid="project-delete-confirm-btn"
  >
    Delete project
  </button>
</mat-dialog-actions>
