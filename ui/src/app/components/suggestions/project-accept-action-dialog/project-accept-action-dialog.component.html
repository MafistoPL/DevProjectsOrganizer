<h2 mat-dialog-title>Accept project suggestion</h2>

<mat-dialog-content>
  <p>
    Confirm project name before accepting. You can edit it now.
  </p>
  <mat-form-field appearance="outline" class="project-name-input">
    <mat-label>Project name</mat-label>
    <input
      matInput
      [value]="projectName"
      (input)="projectName = $any($event.target).value"
      data-testid="project-accept-name-input"
    />
  </mat-form-field>
  <mat-form-field appearance="outline" class="project-name-input">
    <mat-label>Project description (optional)</mat-label>
    <textarea
      matInput
      rows="3"
      [value]="projectDescription"
      (input)="projectDescription = $any($event.target).value"
      data-testid="project-accept-description-input"
    ></textarea>
  </mat-form-field>
  <p>Choose what to run next for tags:</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-button
    type="button"
    data-testid="project-accept-action-cancel-btn"
    (click)="cancel()"
  >
    Cancel
  </button>
  <button
    mat-stroked-button
    type="button"
    data-testid="project-accept-action-skip-btn"
    [disabled]="!normalizedProjectName"
    (click)="choose('skip')"
  >
    Accept only
  </button>
  <button
    mat-raised-button
    color="primary"
    type="button"
    data-testid="project-accept-action-heuristics-btn"
    [disabled]="!normalizedProjectName"
    (click)="choose('heuristics')"
  >
    Accept + heuristics
  </button>
  <button
    mat-raised-button
    color="accent"
    type="button"
    data-testid="project-accept-action-ai-btn"
    [disabled]="!normalizedProjectName"
    (click)="choose('ai')"
  >
    Accept + AI suggestions
  </button>
</mat-dialog-actions>
