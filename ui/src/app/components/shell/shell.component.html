<app-topbar />
<div class="content">
  <nav mat-tab-nav-bar class="tabs" [tabPanel]="tabPanel">
    <a
      mat-tab-link
      *ngFor="let item of navItems"
      [routerLink]="item.route"
      (click)="onNavTabClick()"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{ item.label }}
    </a>
  </nav>
  <mat-tab-nav-panel #tabPanel class="content-inner" #contentInner>
    <router-outlet />
  </mat-tab-nav-panel>
</div>
