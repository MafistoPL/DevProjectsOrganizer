<section class="page">
  <header class="page-header">
    <div>
      <h1 class="page-title">Tags</h1>
      <p class="page-subtitle">Create, edit, and backfill tags.</p>
    </div>
    <div class="actions">
      <button mat-raised-button color="primary">New tag</button>
      <button mat-stroked-button>Run backfill</button>
    </div>
  </header>

  <div class="card-grid">
    <mat-card>
      <mat-card-title>Tag list</mat-card-title>
      <mat-card-content>Counts, categories, aliases.</mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-title>Tag details</mat-card-title>
      <mat-card-content>Description, aliases, usage.</mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-title>Backfill</mat-card-title>
      <mat-card-content>Generate suggestions for existing projects.</mat-card-content>
    </mat-card>
  </div>
</section>
