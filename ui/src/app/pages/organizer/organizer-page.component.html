<section class="page">
  <header class="page-header">
    <div>
      <h1 class="page-title">Project Organizer</h1>
      <p class="page-subtitle">Browse and manage accepted projects.</p>
    </div>
    <div class="actions">
      <button mat-raised-button color="primary">New project</button>
      <button mat-stroked-button>Import</button>
    </div>
  </header>

  <div class="card-grid">
    <mat-card>
      <mat-card-title>Filters</mat-card-title>
      <mat-card-content>Tags · Status · Location · Score</mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-title>Project list</mat-card-title>
      <mat-card-content>Search, sort, and quick actions.</mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-title>Details</mat-card-title>
      <mat-card-content>Markers, tech hints, paths, and activity.</mat-card-content>
    </mat-card>
  </div>
</section>
