<section class="page">
  <header class="page-header">
    <div>
      <h1 class="page-title">Suggestions</h1>
      <p class="page-subtitle">Review project and tag suggestions.</p>
    </div>
    <div class="actions">
      <button mat-raised-button color="primary">Accept all</button>
      <button mat-stroked-button>Reject all</button>
    </div>
  </header>

  <div class="card-grid">
    <mat-card class="panel">
      <mat-card-title>Project suggestions</mat-card-title>
      <mat-card-content>
        <app-project-suggestion-list />
      </mat-card-content>
    </mat-card>
    <mat-card class="panel">
      <mat-card-title>Tag suggestions</mat-card-title>
      <mat-card-content>
        <app-tag-suggestion-list />
      </mat-card-content>
    </mat-card>
  </div>
</section>
