<section class="page scan-page">
  <header class="page-header">
    <div>
      <h1 class="page-title">Scan</h1>
      <p class="page-subtitle">Configure roots, run scans, and review live progress.</p>
    </div>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="openStartDialog()">Start scan</button>
      <button mat-stroked-button (click)="openManageRootsDialog()">Manage roots</button>
      <button
        mat-stroked-button
        (click)="rescanSelectedRoots()"
        [disabled]="selectedRootCount() === 0"
        data-testid="scan-rescan-selected-btn"
      >
        Rescan selected roots
      </button>
    </div>
  </header>

  <div class="scan-grid">
    <app-scan-root-list />
    <app-scan-status />
  </div>

  <app-scan-results />
</section>
