      <p class="page-subtitle">Recently viewed and opened projects.</p>

    <div class="actions">
      <button mat-raised-button color="primary">Open last</button>
      <button mat-stroked-button>Clear history</button>

  <div class="card-grid">
    <mat-card>

    <mat-card>
      <mat-card-title>Last viewed</mat-card-title>
      <mat-card-content>Recently previewed projects.</mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-title>Quick actions</mat-card-title>
